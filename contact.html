<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact Us — SUB•URBAN</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body, input, textarea, button, label, h1, h2, h3, p, a { font-family: Arial, sans-serif !important; }
    .contact-form { display:grid; grid-template-columns:1fr 1fr; gap:1rem; width:100%; }
    .contact-form .col-span { grid-column: span 2; }
    .contact-form input, .contact-form textarea {
      width:100%; padding:0.6rem; border:1px solid #ccc; border-radius:4px; font-size:1rem;
    }
    .contact-form textarea { resize: vertical; min-height: 150px; }
    .auth-actions { margin-top:1rem; grid-column: span 2; }
    #contactMsg { margin-top:1rem; font-size:0.95rem; }
    #contactMsg.success { color:#1a7f37; }
    #contactMsg.error   { color:#d93025; }
  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="bar">
    <a href="index.html" class="logo" style="text-decoration:none;"><span>SUB</span>•URBAN</a>
    — Contact Us
  </div>

  <!-- Header -->
  <header class="header">
    <a class="logo" href="index.html"><span>SUB</span>•URBAN</a>
    <nav class="nav">
      <a href="index.html#new">New</a>
      <a href="index.html#tops">Tops</a>
      <a href="index.html#dresses">Dresses</a>
      <a href="index.html#about">About</a>
      <div class="menu account-menu">
        <button class="menu-trigger" id="acctMenuBtn">My Account ▾</button>
        <div class="menu-list" id="acctMenu">
          <a data-acct="account"  href="account.html">My Account</a>
          <a data-acct="orders"   href="orders.html">My Orders</a>
          <a data-acct="wishlist" href="wishlist.html">Wishlist</a>
          <a id="authAction" href="login.html">Log in</a>
        </div>
      </div>
    </nav>
    <button class="icon-btn" id="menuBtn">☰</button>
  </header>

  <!-- Main -->
  <main class="auth-wrap">
    <section class="auth-card">
      <h1>Contact Us</h1>
      <p class="muted">We’d love to hear from you! Fill out the form below and we’ll reply by email.</p>

      <!-- EMAILJS form -->
      <form id="contactForm" class="contact-form">
        <div>
          <label for="name">Your Name</label>
          <input id="name" name="from_name" type="text" placeholder="Full name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="reply_to" type="email" placeholder="you@example.com" required>
        </div>
        <div class="col-span">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message…" required></textarea>
        </div>
        <div class="auth-actions">
          <button class="btn primary" type="submit" id="sendBtn">Send message</button>
        </div>
      </form>

      <div id="contactMsg" class="muted" role="status" aria-live="polite"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
  <div class="footer-brand">SUB•URBAN</div>

  <nav class="footer-nav" aria-label="Footer">
    <a href="index.html#new">New Arrivals</a>
    <a href="#">Shipping &amp; Returns</a>
    <a href="#">Size Guide</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="footer-meta">© 2025 SUB•URBAN</div>
</footer>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Site scripts -->
  <script type="module" src="auth.js"></script>
  <script src="script.js" defer></script>

  <!-- EmailJS init + submit handler -->
  <script>
    (function(){ emailjs.init('qUrw0dBqyEZAcaLqI'); })();

    const form   = document.getElementById('contactForm');
    const status = document.getElementById('contactMsg');
    const btn    = document.getElementById('sendBtn');

    form?.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Sending…';
      status.className = '';
      btn.setAttribute('disabled','true');

      const templateParams = {
        from_name: form.from_name.value,
        reply_to:  form.reply_to.value,
        message:   form.message.value
      };

      try {
        await emailjs.send('service_sub-urban', 'template_sub-urban', templateParams);
        status.textContent = '✓ Thanks! Your message has been sent.';
        status.className = 'success';
        form.reset();
      } catch (err) {
        console.error(err);
        status.textContent = '⚠️ Could not send message. Please try again.';
        status.className = 'error';
      } finally {
        btn.removeAttribute('disabled');
      }
    });
  </script>
</body>
</html>
