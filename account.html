<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>My Account — SUB•URBAN</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.ico"/>
  <style>body, input, textarea, button, label, h1, h2, h3, p, a { font-family: Arial, sans-serif !important; }</style>
</head>
<body>
  <div class="bar">Manage your profile</div>

  <header class="header center-nav">
    <a href="index.html" class="logo" aria-label="SUB URBAN — home">
      <span class="sub">SUB</span><span class="dot">•</span><span class="urban">URBAN</span>
    </a>
    <nav class="nav" aria-label="Primary">
      <a href="index.html#new">New</a><a href="index.html#tops">Tops</a><a href="index.html#dresses">Dresses</a><a href="index.html#about">About</a>
      <div class="menu account-menu">
        <button class="menu-trigger" id="acctMenuBtn" aria-haspopup="true" aria-expanded="false">My Account ▾</button>
        <div class="menu-list" id="acctMenu" role="menu" aria-label="My Account">
          <a role="menuitem" data-acct="account" href="account.html">My Account</a>
          <a role="menuitem" data-acct="orders" href="orders.html">My Orders</a>
          <a role="menuitem" data-acct="wishlist" href="wishlist.html">Wishlist</a>
          <a role="menuitem" id="authAction" class="menu-link-btn" href="login.html">Log in</a>
        </div>
      </div>
    </nav>
    <button class="icon-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false">☰</button>
  </header>

  <div class="drawer" id="drawer" aria-hidden="true">
    <a href="index.html#new">New</a><a href="index.html#tops">Tops</a><a href="index.html#dresses">Dresses</a><a href="index.html#about">About</a>
    <a data-acct="account" href="account.html">My Account</a><a data-acct="orders" href="orders.html">My Orders</a><a data-acct="wishlist" href="wishlist.html">Wishlist</a>
    <a id="authActionMobile" href="login.html">Log in</a>
  </div>

  <main class="auth-wrap">
    <section class="auth-card">
      <h1>My Account</h1>
      <div id="authMsg" class="muted" aria-live="polite"></div>

      <h2>Sizes</h2>
      <div class="form-grid">
        <div>
          <label for="sizeTop">Top</label>
          <select id="sizeTop"><option>XS</option><option>S</option><option>M</option><option>L</option><option>XL</option></select>
        </div>
        <div>
          <label for="sizeBottom">Bottom</label>
          <select id="sizeBottom"><option>0</option><option>2</option><option>4</option><option>6</option><option>8</option><option>10</option><option>12</option></select>
        </div>
      </div>

      <h2>Default Address</h2>
      <div class="form-grid">
        <div><label for="addrName">Full name</label><input id="addrName" type="text" placeholder="Jane Doe"></div>
        <div><label for="addrPhone">Phone</label><input id="addrPhone" type="tel" placeholder="(555) 555-5555"></div>
        <div class="col-span"><label for="addr1">Address line 1</label><input id="addr1" type="text" placeholder="123 Main St"></div>
        <div class="col-span"><label for="addr2">Address line 2</label><input id="addr2" type="text" placeholder="Apt / Suite (optional)"></div>
        <div><label for="addrCity">City</label><input id="addrCity" type="text"></div>
        <div><label for="addrState">State</label><input id="addrState" type="text" maxlength="2" placeholder="IL"></div>
        <div><label for="addrZip">ZIP</label><input id="addrZip" type="text" maxlength="10"></div>
        <div><label for="addrCountry">Country</label><input id="addrCountry" type="text" value="USA"></div>
      </div>

      <div class="auth-actions">
        <button id="saveAccount" class="btn primary" type="button">Save</button>
        <button id="logoutBtn" class="btn ghost" type="button">Log out</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-brand"><span class="sub">SUB</span><span class="dot">•</span><span class="urban">URBAN</span></div>
    <nav class="footer-nav" aria-label="Footer">
      <a href="index.html#new">New Arrivals</a><a href="#">Shipping &amp; Returns</a><a href="#">Size Guide</a><a href="contact.html">Contact Us</a>
    </nav>
    <div class="footer-meta">© 2025 SUB•URBAN</div>
  </footer>

  <script type="module" src="auth.js"></script>
  <script src="script.js" defer></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const wrap = document.querySelector('.account-menu');
    const btn  = document.getElementById('acctMenuBtn');
    if (!wrap || !btn) return;
    const close = () => { wrap.classList.remove('open'); btn.setAttribute('aria-expanded','false'); };
    btn.addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); const o = wrap.classList.toggle('open'); btn.setAttribute('aria-expanded', o?'true':'false'); });
    document.addEventListener('click', (e) => { if (!wrap.contains(e.target)) close(); });
    btn.addEventListener('keydown', (e) => { if (e.key==='Enter'||e.key===' ') { e.preventDefault(); btn.click(); } if (e.key==='Escape') close(); });
  });
  </script>
</body>
</html>
